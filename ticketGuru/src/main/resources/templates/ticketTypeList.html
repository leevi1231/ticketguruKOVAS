<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket type list</title>
</head>

<body>

    <a th:href="@{/tickettypes/add}" class="btn btn-success">Add Ticket type</a><br>
    <table border="1" class="table table-striped"></table>

    <table>
        <tr>
            <th>ID</th>
            <th>Ticket type</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr th:each="tickettype : ${tickettypes}">
            <td th:text="${tickettype.id}"></td>
            <td th:text="${tickettype.tickettype}"></td>
            <td th:text="${tickettype.description}"></td>
            <td th:text="${tickettype.price}"></td>

            <td>
                <a th:href="@{/tickettypes/delete/{id}(id=${tickettype.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/editTicketType/{id}(id=${tickettype.id})}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
</body>

</html>
