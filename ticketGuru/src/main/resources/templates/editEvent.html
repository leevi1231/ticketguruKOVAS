<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event</h1>
    
    
    <form th:object="${event}" th:action="@{/events/save}" action="#" method="post">
		<div><input type="hidden" th:field="*{id}" /></div>
        <div>
            <label>Event:</label>
            <input type="text" th:field="*{eventname}"/>
            <div th:if="${#fields.hasErrors('eventname')}" th:errors="*{eventname}">Error</div>
        </div>
        
        <div>
            <label>Address:</label>
            <input type="text" th:field="*{address}"/>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</div>
        </div>
        
        <div>
            <label>Showtime:</label>
            <input type="datetime-local" th:field="*{showtime}"/>
            <div th:if="${#fields.hasErrors('showtime')}" th:errors="*{showtime}">Error</div>
        </div>
        
        <div>
            <label>Description:</label>
            <input type="text" th:field="*{description}"></input>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>
        </div>
        
        <div>
            <label>Max Tickets:</label>
            <input type="number" th:field="*{maxTickets}"/>
            <div th:if="${#fields.hasErrors('maxTickets')}" th:errors="*{maxTickets}">Error</div>
        </div>
        
        <div>
            <label>Duration (min):</label>
            <input type="number" th:field="*{duration}"/>
            <div th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">Error</div>
        </div>
        
        <br>
        
        <button type="submit">Confirm changes</button>
    </form>
</body>
</html>
